<html>

<head>
    <title>Float Properties</title>
    <style>
        .container {
            border: 1px solid rgb(229, 197, 197);
            overflow:auto;
        }

        .left {
            float: left;
            margin-right: 10px;
            background-color: antiquewhite;

        }

        .right {
            float: right;
            margin-left: 10px;
            background-color: rgb(209, 140, 49);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">Left content</div>
        <div class="right">Right content</div>
       

    </div>
</body>

</html>
